<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    
  <div class="campo">
     <h1 id="titulo">Cadastro de Dev</h1>
     <p id="subtitulo">Realize seu Cadastro</p>
     <br>
  </div>

  <form>
      <fieldset class="grupo">
        <div class="campo">
             <label for="nome"><strong>Nome</strong></label>
             <Input type="text" name="nome" id="nome" required>
         </div> 
         <div class="campo">
             <label form="sobrenome"><strong>Sobrenome</strong></label>
             <input type="text" name="sobrenome" id="sobrenome">

         </div>
      </fieldset>
      <div class="campo">
          <label for="email"><strong>e-mail</strong></label>
          <input type="email" neme="e-mail" id="e-mail">
      </div>
      <div class="campo">
          <label><strong>De qual alado da aplicação você desencolve</strong></label>
          <label>
              <input type="radio"name="devweb" value="frotend" checked>Front-end
          </label>
          <label>
            <input type="radio"name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio"name="devweb" value="fullstack">Fullstack
        </label>
      </div>
      <div class="campo">
          <label for="senioridade"><strong>tipo de senioridade</strong></label>
          <select id="senioridade">
              <option selected disabled value="">SELECIONE</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
          </select>
      </div>
      
          <fieldset class="grupo">
            <div id="check">
               <label><strong>Selicione as tecnologias que utiliza:</strong></label><br><br>
                  <input type="checkbox" id="tcnolologia1" name="tecnologia1" value="HTML">
                  <label for="tecnologia1">HTML</label>
                  <input type="checkbox" id="tcnolologia2" name="tecnologia2" value="CSS">
                  <label for="tecnologia2">CSS</label>
                  <input type="checkbox" id="tcnolologia3" name="tecnologia3" value="Javascript">
                  <label for="tecnologia3">Javascript</label>
                  <input type="checkbox" id="tcnolologia4" name="tecnologia4" value="PHP">
                  <label for="tecnologia4">PHP</label>
                  <input type="checkbox" id="tcnolologia5" name="tecnologia5" value="C#">
                  <label for="tecnologia5">C#</label>
                  <input type="checkbox" id="tcnolologia6" name="tecnologia6" value="Python">
                  <label for="tecnologia6">Python</label>
                  <input type="checkbox" id="tcnolologia7" name="tecnologia7" value="Java">
                  <label for="tecnologia7">Java</label>
              </div>
          </fieldset>

          <div class="campo">
              <br>
              <label><strong>Conte um pouco da sua experiência:</strong></label>
              <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
          </div>

          <button type="submit" class="botao">Concluido</button>
  </form>

</body>
</html>
